<section class="not-found-page">

  <!-- Background Effects -->
  <div class="nf-bg">
    <div class="grid-lines"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div class="scan-line"></div>
    <div class="particles">
      <span class="p" *ngFor="let p of particles" [ngStyle]="p.style"></span>
    </div>
  </div>

  <!-- 3D Logo Canvas -->
  <div class="nf-logo-wrapper">
    <canvas #logoCanvas class="logo-canvas"></canvas>
    <div class="logo-glow-ring"></div>
  </div>

  <!-- Content -->
  <div class="nf-content">

    <div class="nf-code">
      <span class="digit">4</span>
      <span class="digit zero">0</span>
      <span class="digit">4</span>
    </div>

    <h1 class="nf-title">Lost in the Metaverse?</h1>

    <p class="nf-desc">
      The page you're looking for doesn't exist in this dimension.<br>
      Let's get you back to reality.
    </p>

   <div class="nf-actions">
  <a routerLink="/" class="btn-home">
  <img src="/assets/homeicon.svg" alt="home" class="btn-img" />
  Back to Home
</a>
</div>

    <div class="nf-hint">
      <span class="hint-dot"></span>
      Error 404 â€” Page not found
    </div>

  </div>

</section>
